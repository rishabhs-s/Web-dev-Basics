 <html>
    <head>
        <title>
            DOM manipulation 
        </title>
        <script type="text/javascript">
            function buttonClic()
            {
                
                document.getElementById("id").innerHTML="Sharma";
                var x=document.getElementById("id").innerHTML;
                alert(x)//sharma
            }
         
        </script>
    </head>
    <body>
        
        <button onclick="buttonClic()">Click mE</button>
        <h2 id="id">Rishabh</h2>
    </body>
</html>
