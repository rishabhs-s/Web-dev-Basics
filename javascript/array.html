<html>
    <head>
        <title>
            Arrays
        </title>
    </head>
    <body>
        <script>
            var cars=["Audi","BMW","Mercedes"];
            var arr=new Array("x","y","Z");
            document.writeln(cars.length);
            cars.push("volvo");
           document.writeln(cars.length);
            for (var i=0; i<4;i++)
            {
                document.writeln(cars[i]);
            }
            for (var i=0; i<3;i++)
            {
                document.writeln(arr[i]);
            }
        </script>
      
    </body>
</html>
