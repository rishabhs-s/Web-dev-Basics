<html>
    <head>
        <title>
            Effects
        </title>
        <link rel="stylesheet" href="effects.css">
    </head>
    <body>
        <div id="divone" class=div>
        <p>paragraph one div one</p>
        <p>paragraph two div one</p>
        <p>paragraph three div one</p>
    </div>
    <div id="divtwo" class=div>
        <p>paragraph one div two</p>
        <p>paragraph two div two</p>
        <p>paragraph three div two</p>
    </div>
    <div id="divthree" class=div>
        <p>paragraph one div three</p>
        <p>paragraph two div three</p>
        <p>paragraph three div three</p>
    </div>
    <button id="btn1">Click for effect</button>
    <button id="btn2">Click for effect</button>

    </body>
    <script src="jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(func);
            function func(){
                $("#divone").hide();
            }
            $("#btn2").click(func1);
            function func1(){
                $("#divone").show();
            }
    });
    </script>
</html>
