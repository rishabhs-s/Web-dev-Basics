<html>
    <head>
        <h1>Chaining and callback</h1>
        <title>
           chaining and callback
        </title>
        <link rel="stylesheet" href="chaining.css">
    </head>
    <body>
        <button id="btn">callback</button>
        <button id="btn1">chaining</button>
        <div id="divone" class=div>
        <p>paragraph one div one</p>
        <p>paragraph two div one</p>
        <p>paragraph three div one</p>
    </div>
    <div id="divtwo" class=div>
        <p>paragraph one div two</p>
        <p>paragraph two div two</p>
        <p>paragraph three div two</p>
    </div>
    <div id="divthree" class=div>
        <p>paragraph one div three</p>
        <p>paragraph two div three</p>
        <p>paragraph three div three</p>
    </div>
</body>
    <script src="jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#divone").fadeToggle(function(){  //callback first the div is faded and then the alert is called
                    alert("xccx");
                });
            });
            $("#btn1").click(function(){
                $("#divone").slideUp(2000).slideDown(1000).fadeOut(1000).fadeIn(1000);


            });

        });
        
    </script>
     
</html>
