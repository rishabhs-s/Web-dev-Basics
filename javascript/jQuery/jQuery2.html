<html>
    <head>
        <title>
            Selectors
        </title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1>Selectors in JS</h1>
        <div id="divone" class="div">
            <p>Fisrt Div p1</p>
            <p>First div p2</p>
        </div>
        <div id="divtwo" class="div">
            <p>Div Two p3</p>
            <p>Div two p4</p>
        </div>
        <div id="third div" class="div">
            <ul>
                <li>first</li>
                <li>second</li>
                <li>third</li>
                <li>fouth</li>
            </ul>
        </div>
        <button id ="fst" onclick="func1();">First</button>
        <button id="second" onclick="func2();">second</button>
        <button id="third" onclick="func3();">third</button>

    </body>
    <script src="jquery.js" type="text/javascript"></script>
    <script>
        function func1(){
            $(".div").fadeToggle(1000);

        }

        function func2(){
            $("li").fadeToggle();
        }

        function func3(){
            $(".div p").fadeToggle();
        }
    
    </script>
</html>
